<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Picky</title>

        <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <style>
                body
                {
                    color: purple;
                    font-family: verdana;
                    text-align: center;
                } 
        </style>
        
        
        
        <script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>

        <script type="text/javascript">

            document.addEventListener("deviceready",onDeviceReady,false);
    
            function onDeviceReady()
            {
                    document.getElementById("welcomeMsg").innerHTML += "Welcome!";
    
            }
    
            function randomize(choices)
            {

                var result = choices[Math.floor(Math.random()*choices.length)];
                return result;

            }

        function multInputs()
        {
        
        var i = prompt("How many choices do you want to input?");
        var choices = [];
        var input;
        while(i > 0)
        {
                input = prompt("Please enter a choice: ");
                
                if (input != null)
                {
                        choices.push(input);
                }
                
                i--;
        
                }
                    
                document.getElementById("inputs").innerHTML = randomize(choices);
        }
        
        function rollDie()
        {

            var dieNums = [1, 2, 3, 4, 5, 6];
            document.getElementById("inputs2").innerHTML = randomize(dieNums);

        }
        
        function flipCoin()
        {
            var sides = ["Heads", "Tails"];
            document.getElementById("inputs3").innerHTML = randomize(sides);
        }

        </script>

    </head>
    <body>
        <h1>Picky</h1>
        <div id="welcomeMsg"></div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="window.location.href='decisions.html'">Make a Choice!</button>
        <p>Result: <p id="inputs"></p>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="rollDie()">Roll a Die!</button>
        <p>Result: <p id="inputs2"></p>
        
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="flipCoin()">Flip a Coin!</button>
        <p>Result: <p id="inputs3"></p>

        <script type="text/javascript" src="cordova.js"></script>
